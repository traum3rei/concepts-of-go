<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Particle Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background: #000;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">
        <div>WebGPU Particle Simulation</div>
        <div id="fps">FPS: 0</div>
        <div id="particles">Particles: 0</div>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="particle-simulation.js"></script>
</body>
</html>
